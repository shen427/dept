<div class="modal fade" id="createDeptModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 id="createModalLabel">部门创建</h3>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="deptId">部门编号</label>
                        <input type="text" class="form-control" id="deptId" placeholder="两位编号" max-length="2" value="{{ dept.code }}">
                        <input type="hidden" id="_deptId" value="{{ dept.id }}" />
                    </div>
                    <div class="form-group">
                        <label for="deptName">部门名</label>
                        <input type="text" class="form-control" id="deptName" placeholder="部门名" max-length="20" value="{{ dept.name }}">
                    </div>
                    <div class="form-group">
                        <label for="parentId">上位部门</label>
                        <select id="parentId" class="form-control">
                        </select>
                    </div>
                    {% if dept.parent %}
                    <input type="hidden" id="_parentId" value="{{ dept.parent.id }}" />
                    {% else %}
                    <input type="hidden" id="_parentId" value="" />
                    {% endif %}
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="save" class="btn btn-primary" data-dismiss="modal">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
$(function() {
    $.dept.depts.deptInit();
});
</script>
