<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/premium.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/dept.css' %}">
    <script type="text/javascript" src="{% static 'lib/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/django_ajax/js/jquery.ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/django_ajax/js/jquery.ajax-plugin.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common/menu.js' %}"></script>
</head>
<body class="theme-blue">
    {% include './menu.html' %}
    <script>
    $(function() {
        ajaxPost(
            $.dept.BASE + "/dashboard/index",
            function(data) {
                $("#main").html(data);
            }
        );
        $.dept.menu.init();
        $("#dept").click(function(e) {
            alert('test');
        });
    });
    </script>
    <div id="main" class="content">
    </div>
</body>
</html>
